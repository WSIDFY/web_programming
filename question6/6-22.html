<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>함수</title>
<script>
    function adder(a, b) { // 함수 작성
        let sum;
        sum = a + b;
        return sum;
    }
</script>
</head>
<body>
<h3>함수 adder()</h3>
<hr>
<script>
    let n = adder(24567, 98374); // 함수 호출
    document.write("24567 + 98374 = " + n + "<br>");
</script>
</body>
</html>
