<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>이벤트 객체의 target</title>

		<script>
		window.onmouseover = function(e)    //마우스가 올라갈 때 밑줄 출력
		{
			if(e.target.tagName.toLowerCase() != "span") return;    //span 태그가 아니라면 제외
			e.target.style.textDecoration ="underline";	
		}
		window.onmouseout = function(e)      //마우스가 내려갈 때 밑줄 제거(글 꾸미기 없음)
		{
			if(e.target.tagName.toLowerCase() != "span") return;
			e.target.style.textDecoration ="none";
		}
		</script>
	</head>

	<body>
		<h3>span 태그에만 onmouseover/onmouseout</h3>
		<hr>
		<p>span 태그에 대해서만 <span>마우스</span>가 올라올 때
		밑줄이 그어지고 <span>마우스</span>가 내려갈 때 밑줄이 사라지도록
		<span>자바스크립트 코드</span>를 작성한다. 
		</p>
	</body>

</html>
