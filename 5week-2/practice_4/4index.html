<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>onmousemove</title>
        <style>
        #hey{
            display: inline;
            position: absolute; /*절대 위치 지정*/
            top: 15px;
            left: 25px;
        }
        </style>
        <script>
        function curse()    //이미지가 마우스를 따라다니도록 설정
        {
            window.onmouseover = function(e)
            {
                let newDiv = document.getElementById("hey")
                newDiv.style.top = e.clientY+"px"
                newDiv.style.left = e.clientX+"px"
            }
        }
        </script>
    </head>

    <body onload="curse()">
        <h3>이미지 커서 만들기</h3>
        <hr>
        마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
        <!--이미지 크기, 크기 설정 및 절대위치 스타일 지정-->
        <div id=hey style="display: absolute;"><img src="스폰지밥.png" width="30px" height="30px"></div>
    </body>
</html>
