<!DOCTYPE html>
<html lang="en">
<!--============================== 웹 페이지 이름 지정 ==============================-->
<head>
    <title>과일 수입</title>
</head>
<body>
    <!--============================== 제목 지정 ==============================-->
    <h3>과일 수입</h3>
    <hr>
    <!--============================== 표 만들기 ==============================-->
    <table border="1">
        <!--============================== 캡션 삽입 ==============================-->
        <caption>과일 수입 표</caption>
        <!--============================== 머리 라인 내용 ==============================-->
        <thead>
            <tr><th>사과</th><th>바나나</th><th>망고</th></tr>
        </thead>
        <!--============================== 꼬리 라인 내용 ==============================-->
        <tfoot>
            <tr><th>페루</th><th>필리핀</th><th>호주</th></tr>
        </tfoot>
        <!--============================== 몸통 라인 내용 ==============================-->
        <tbody>
            <tr>
                <td><img src="apple.jpg" width="200" height="250" alt="사과 이미지"></td>
                <td><img src="banana.jpg" width="200" height="250" alt="바나나 이미지"></td>
                <td><img src="mango.jpg" width="200" height="250" alt="망고 이미지"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
