<!DOCTYPE html>
<html>
<head>
    <title>별 문자 출력하기</title>
    <!-- 눌렀을 때 main함수를 수행하는 버튼 생성 -->
    <script>
        // 별 출력 함수
        function printStar(count)       // 개수에 맞게 별을 출력하는 함수
        {
            var starLine = '';      
    
            for (var i = 0; i < count; i++)     // 개수에 따라 별을 출력하는 반복문
            {
                starLine += '*';
                document.write(starLine + '<br>');  // 별을 출력하고 개행 수행
            }
        }
    
        // 메인 함수
        function main()     // 사용자로 부터 정수를 입력받고 printstar함수를 불러오는 main 함수
        {
            var number = parseInt(input);
    
            if (!isNaN(number) && number > 0)   // number변수가 0 이상의 값일 때 값을 출력
            {
                printStar(number);
            } 
    
            else 
            {
                document.write('입력 오류 입니다.');    // 정수가 아닐 시 조건에 맞는 문장 출력
            }
        }
        
    </script>
</head>
    <body>
        <h3>별 문자 출력하기</h3>
        <hr>

        <script>
            var input = prompt("정수를 입력하세요", "");    // 사용자로부터 입력을 받을 수 있는 입력창 출력
            main();     // 입력이 완료되면 main함수를 불러와 작업을 수행
        </script>

    </body>

</html>
