<!DOCTYPE html>
<html>

<head>
    <title>document.write()</title>
</head>

<body>

    <script>
        for(var x=0; x<5; x++)  // x가 0부터 4까지 1씩 증가하며 반복
        {
            for(var y=0; y<=x; y++) // y가 0부터 x값 이하가 될 때 까지 1씩 증가하며 반복
            {
                document.write("*");    // *출력
            }

            document.write("<br>"); // 개행 수행
        }
    </script>
 
</body>
</html>
