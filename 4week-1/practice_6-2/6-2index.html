<!DOCTYPE html>
<html>
<head>
    <title>2</title>
</head>

<body>
    
<script>
    function pr(m,n)    //pr은 m,n을 인수로 가진다 (m=%, n=5)
    {
        for(var i = 0 ; i <= n ; i ++ )     // i가 0부터 n이하 일때까지 1씩 증가하며 반복
        document.write(m)   // m출력
    }
</script>

<script>
    pr("%",5);
</script>

</body>
</html>
