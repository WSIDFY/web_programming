<!DOCTYPE html>
<html>
<head>
    <title>1</title>
</head>

<body>
    
<script>
    function big(a,b)   // big은 a,b를 인수로 가진다.
    {
        if (a<b)
        {
            return b;   // a<b일때 b출력
        }
        else
        {
            return a;   // a<b일때 a출력
        }
    }
</script>

<script>
    var b = big("625","555");
    document.write("큰수=" + b);
</script>

</body>
</html>
