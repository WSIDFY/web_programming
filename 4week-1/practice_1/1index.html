<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트 코드 위치</title>

    <script src=6-1.js></script>    <!--6-1.js파일 불러오기-->
</head>
<body>
<h3>마우스를 올려 보세요</h3>
<hr>
<!--커서를 올리면 over(this)수행, 커서를 치우면 out(this)수행-->
<div onmouseover="over(this)" onmouseout="out(this)">
여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
        
</div>
 
</body>
</html>
