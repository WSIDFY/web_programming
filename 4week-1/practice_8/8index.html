<!DOCTYPE html>
<html>
<head>
    <title>eval()로 수식 계산</title>
</head>

<body>
<h3>eval()로 수식 계산</h3>
<hr>
 
<script>
    var value = prompt("수식 입력");  // 수식을 입력받는 입력창 생성
    var res1 = eval(value);     // 수식의 값이 res1으로 들어감
    document.write(value+" = "+res1);       // 수식과 수식의 값 출력
</script>

</body>
</html>
