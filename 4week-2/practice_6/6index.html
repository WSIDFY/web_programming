<!DOCTYPE html>
<html>
<head>
    <title>문자열 분할</title>
</head>

<body>
<script>
document.write("<h3>문자열 분할</h3>");
document.write("<hr>");

var A = prompt("문자열 입력");  // 문자열을 입력받는 입력창 생성
var arr = A.split("&");     // &을 기준으로 문자열 분리

for(var i=0; i<arr.length; i++)     // i는 0부터 arr.length미만까지 1씩 증가하면서 반복
{
    document.write(arr[i]+"<br>");
}
</script>
</body>
</html>
