<!DOCTYPE html>
<html>
<head>
<title>book 객체 만들기</title>
</head>

<body>
<h3>book 객체 만들기</h3>
<hr>

<script>
    // book 객체 작성
    var book = {title : "HTML5", author : "황기태", price : 20000}; // 리터럴 표기법
    
    // book 객체 출력
    document.write("book : ");
    document.write(book.title + ", ");
    document.write(book.author + ", ");
    document.write(book.price + "<br>");
</script>

</body>
</html>
