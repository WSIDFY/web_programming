<!DOCTYPE html>
<html>

<head>
<title>방문 시간에 따라 배경색 변경 </title>
</head>

<body>
<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
<hr>

<script>
var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
var th="일";
 
if(current.getDay() == 0)   // 일요일인 경우
{
    document.body.style.backgroundColor = "Pink";
}

else        // 월~토요일인 경우
{
    document.body.style.backgroundColor = "gold";
}

switch(current.getDay())     // 0~6까지의 요일 경우의 수   
{
    case 0:th="일"; break;
    case 1:th="월"; break;
    case 2:th="화"; break;
    case 3:th="수"; break;
    case 4:th="목"; break;
    case 5:th="금"; break;
    case 6:th="토"; break;
 
}

document.write("오늘 : ");
document.write(current.getDate(), "일,");
document.write(th,"요일<br>");
</script>

</body>
</html>
