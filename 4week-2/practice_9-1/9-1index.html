<!DOCTYPE html>
<html>
    
<head>
<title>book 객체 만들기</title>
</head>

<body>
<h3>book 객체 만들기</h3>
<hr>

<script>
    // book 객체 작성
    var book = new Object();    //new object이용
    book.title = "HTML5"; 
    book.author = "황기태";
    book.price = 20000;
    
    // book 객체 출력
    document.write("book : ");
    document.write(book.title + ", ");
    document.write(book.author + ", ");
    document.write(book.price + "<br>");
</script>

</body>
</html>
