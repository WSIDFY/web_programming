<!DOCTYPE html>
<html>
<head>
    <title>배열로 리스트 만들기</title>
</head>

<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>

    <script>
        var itemlist=["라면", "계란", "물", "파"];

        document.write("<ul>"); // 목록 시작 태그

		for (var i = 0; i <= itemlist.length - 1; i++)  
        // i가 0부터 itemlist배열의 크기 -1까지 1씩 증가하며 반복
        {
			document.write("<li>"+itemlist[i]+"</li>"); // 리스트 형식으로 배열의 원소 출력
		}

		document.write("</ul>");    // 목록 종료 태그
</script>

</body>
</html>
