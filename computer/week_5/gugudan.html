<!DOCTYPE html>
<head>
    <title>구구단 출력</title>
    <script>
        function gugudan(){
            for(var i = 2; i<10; i++){
                for(let j=2; j<10;j++){
                    document.write(i + 'x' + j + '=' + i*j + '&nbsp;&nbsp;&nbsp');
                }
                document.write('<br>');
            }
        }
    </script>
</head>
<body>
    <script>
        gugudan();
    </script>
</body>
</html>
