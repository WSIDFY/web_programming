<!DOCTYPE html>
<html>

<head><title>애니메이션 응용</title></head>

<style>
@keyframes slide{from{margin-left: 100%;} to{margin-left: 0%;}}
strong{padding: 3px; border: 2px solid black;}
p{animation-name: slide; animation-duration: 3s; animation-iteration-count: 1;}
</style>

<body>
<h3>애니메이션 응용</h3>
<hr>
<p>
    <span>
        <strong>?</strong>질문 있습니다.
    </span>
</p>
</body>

</html>
