<!DOCTYPE html>
<html>

<head><title>카푸치노 만들기</title></head>

<style>
ol{list-style-type: none;}
span{color: yellowgreen; font-size: 2em; font-weight: bold; font-style: italic; margin-bottom: 6px;}
span{position: absolute; margin-left: -6px; margin-right: -10px;}
div{width: 320px; border:2px solid orange;}
#a{text-align: center;}
p{padding-left: 40px; padding-right: 30px;}
</style>

<body>
    
    <h2>카푸치노</h2>
    <hr>
    <div>

    <h2 id="a">카푸치노 만드는 순서</h2>

    <ol>
    <li><span>1.</span><p>에스프레소 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p>
    <li><span>2.</span><p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다</p>
    <li><span>3.</span><p>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</p>
    <li><span>4.</span><p>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</p>
    </ol>

    </div>
 
</body>
</html>
