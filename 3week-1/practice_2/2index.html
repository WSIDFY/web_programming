<!DOCTYPE html>
<html lang>
<head><title>텍스트와 폰트</title></head>
<style>
    p{color : brown; font-size : 10px; font-style : lucidaconsole ;border-radius : 0px 0px 0px 0px; background-color : aliceblue;}
    span{text-decoration : underline; font-size : 1.5em;}
</style>
<body>
    <h3>텍스트와 폰트<h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로
    10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span></p>
</body>
</html>
