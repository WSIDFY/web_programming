<!DOCTYPE html>
<html>
<head>

    <title>text-shadow와 box-shadow</title>

    <style>
        h2
        {
        text-align: center;
        color : yellow;
    text-shadow : 2px 2px 2px black,
            0 0 25px blue,
            0 0 5px darkblue;
        }
        img:hover{box-shadow : 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue
        }
    </style>

</head>
<body>
<h2>Most Visited Pages</h2>
<hr>

<table>
    <tr>
        <td><a href="http://www.naver.com">
            <img src="네이버.png" width="200" height="150">
            </a></td>
        <td><a href="http://www.chosun.com">
            <img src="조선.png" width="200" height="150">
            </a></td>
        <td><a href="http://www.amazon.com">
            <img src="아마존.png" width="200" height="150">
            </a></td>
    </tr>
</table>

</body>
</html>
