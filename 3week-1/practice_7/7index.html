<!DOCTYPE html>
<html>
<head><title>:hover활용</title>
 
    <style>
    div
    {
        width : 100px;
        height : 140px;
        background-image : url("card-behind.jpeg");
        background-size : 100px 140px;
    }
    
    div:hover
    {
        width : 100px;
        height : 140px;
        background-image : url("card-front.jpeg");
        background-size : 100px 140px;
    }
        
    </style>
</head>
 
<body>
<h3>:hover 활용</h3>
<hr>
<table>
<tr>
    <td>마우스를 올리면 카드의 앞면이 보인다.</td>
    <td><div id="image"></div></td>
</tr>

</table>
</body>
</html>
