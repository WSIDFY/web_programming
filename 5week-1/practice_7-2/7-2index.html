<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클릭하면 90도 회전합니다.</title>
		<script>

		var n=90;
		function rotate(obj)    // 회전 각도 설정
		{
			obj.style.transform = "rotate(" + n + "deg)";
			n += 90;
			n %= 360;
		}
		</script>

	</head>

	<body>
		<h3>클릭하면 90도 회전합니다.</h3>
		<hr>
        <!--불러올 이미지 설정 및 클릭시에 회전 실행-->
		<img src="스폰지밥.png"     
			width="100" height="100" alt="animation"
			onclick="rotate(this)">
	</body>
</html>
