<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>visibility 프로퍼티</title>
        <style>
        h3{display: inline;}
        span{visibility: hidden;}
        span{color : blue} 
        </style>
        <script>
            let state = "hidden"; /*현재 상태*/
            function change(){
                if(state == "hidden"){ /*현재 상태가 hidden -> 보이게 바꾸기*/
                    state = "visible";
                }
                else {
                    state = "hidden";   /*현재 상태가 visible -> 안 보이게 바꾸기*/
                }
                let spanArray = document.querySelectorAll("span") 
                for(let span of spanArray){
                    span.style.visibility = state;
                }
            }
        </script>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어?</h3>
        <button type="button" onclick="change();">show/hide</button>
        <hr>
        <ul>
            <li> I (<span>love</span>) you. </li>
            <li> CSS is Casacading (<span>Style</span>)sheet.</li>
            <li> 응답하라 (<span>1988.</span>)</li>
        </ul>
    </body>
</html>
