<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>클릭하면 90도 회전합니다.</title>
    </head>
    <body>
        <h3> 클릭하면 90도 회전합니다.</h3>
        <hr>
        <!--한 번의 클릭만 하용하여 90도 회전하기-->
        <img src="스폰지밥.png" width="100" onclick="this.style.transform='rotate(90deg)'">
    </body>
</html>
