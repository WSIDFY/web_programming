<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>transform:rotate()</title>

        <script>
        let n = 2
        function change(obj)    //클릭시 변화의 형태를 설정
        {       
            obj.style.transform = "scale("+n+",1)"
            n = n*2
        }
        </script>
    </head>

    <body>      <!--이미지 불러오기 및 클릭시 작업 수행-->
        <h3>클릭하면 2, 3, 4배로 옆으로 늘어납니다.</h3>
        <hr>
        <img src="스폰지밥.png" onclick="change(this)">
    </body>
    
</html>
