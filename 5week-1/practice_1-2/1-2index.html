<!DOCTYPE html>
<html>
<head>
    <title>라면을 끓이는 순서</title>
</head>

<body>
    <h3>라면을 끓이는 순서</h3>
<hr>

<ol type="A">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분후 <strong>맛있게</strong> 먹는다.</li>
</ol>

<script>        // 글자색 출력 스크립트 생성
    var liArr = document.getElementsByTagName("li");
    for(var i=0 ; i<liArr.length ; i++)
    {
        var li = liArr[i];
        li.style.color = "green";
    }
</script>
</body>
</html>
